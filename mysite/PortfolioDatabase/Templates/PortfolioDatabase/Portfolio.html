{% extends 'PortfolioDatabase/base.html'%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>

</head>
<body>
{% block body %}
<h2>Portfolio</h2>
{% if user.is_authenticated %}
    <a href="{% url 'PortfolioDatabase:create_port'%}" class="btn btn-success">Create</a>
{% endif %}
{% for port in port_list%}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" src="{{ port.port_imag }}" width="250" height="150"/>
        </div>
        <div class="col-md-4">
            <h3>{{ port.port_name}}</h3>
        </div>
        <div class="col-md-2">

            <a href="{% url 'PortfolioDatabase:PortDetail' port.id %}" class="btn btn-success">Details</a>
            {% if user.is_authenticated %}
            <a href="{% url 'PortfolioDatabase:update_port' port.id %}" class="btn btn-primary">Edit</a>
            {% endif %}
        </div>
    </div>
{% endfor %}

{% endblock %}}
</body>
</html>
